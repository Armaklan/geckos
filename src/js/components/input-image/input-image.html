<div>
  <label data-bind="text: field.label"></label>
  <input type="file" data-bind="event: { change: field.uploadImage($element.files[0])}"></input>
  <div data-bind="click: field.showCrop">Crop</div>
  <div style="display:none; position: fixed; width: 100%; height: 100%; background-color: #000000; top: 0px; left: 0px; z-index: 2;" data-bind="visible: field.isCropShown">
    <img style="max-width: 100%" data-bind="attr: { src: field.dataUrl, id: field.uniqueId }"></img>
  </div>
</div>
